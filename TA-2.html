<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthimetic operators</title>
</head>
<body>
    <script>
        var x=100;
        var y=400;
        let total=x+y;
        console.log(total);
        
        var a=1000;
        var b=800;
        let total1=a-b;
        console.log(total1);
        
        var t=30;
        var y=5;
        let total2=t*y;
        console.log(total2);

        var c=20;
        var e=50;
        let total3=c/e;
        console.log(total3);

        var f=20;
        var g=10;
        let total4=f%g;
        console.log(total4);
        
        var m=30;
        m=m++;
        m=++m;
        console.log(m);
        
        var n=40;
        n=n--;
        n=--n;
        console.log(n);
    </script>
</body>
</html>
