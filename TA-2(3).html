<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operators</title>
</head>
<body>
    <script>
        var x=100;
        var y=200;
        var z=300;
        if(x>y&&y<z){
            console.log(true);
        }
        else if(x<y&&y<z)
        {
            console.log(false);
        }
        var l=200;
        var m=300;
        var n=200;
        if(l==n||m==n)
        {
            console.log(true);
        }
        else if(l==m||m==n)
        {
            console.log(false);
        }
    </script>
    
</body>
</html>
