<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operators</title>
</head>
<body>
    <script>
        var x=100;
        var y=100;
        let total=x==y;
        console.log(total);

        var m=100;
        var n=200;
        let total1=m+=n;
        console.log(total1);

        var l=1000;
        var k=200;
        let total2=l-=k;
        console.log(total2);

        var f=500;
        var s=700;
        let total3=f*=s;
        console.log(total3);

        var c=16;
        var d=8;
        let total4=c/=d;
        console.log(total4);
        
        var q=40;
        var j=4;
        let total5=q%=j;
        console.log(total5);
    
    </script>
</body>
</html>
