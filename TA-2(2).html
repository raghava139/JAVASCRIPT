<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparision operators</title>
</head>
<body>
    <script>
        var x=100;
        var y=100;
        if(x==y){
            console.log(true);
        }
        else if(x==y){
            console.log(false);
        }

        var p=3000;
        var l=2000;
        if(p!=l){
            console.log(true);
        }
        else if(p!=l){
            console.log(false);
        }

        var k=40;
        var q=100;
        if(k<q){
            console.log("laptop");
        }
        else if(k<q)
        { 
            console.log("mobile");
        }

        var y=1000;
        var z=400;
        if(y>z){
            console.log('reverse');
        }
        else if(y>z){
            console.log('forward');
        }

        var x=100;
        var y=100;
        if(x<=y){
            console.log('next');
        }
        else if(x<=y){
            console.log('previous');
        }

        var h=800;
        var i=400;
        if(h>=i){
            console.log("sure");
        }
        else if(h>=i){
            console.log("false");
        }

        var v=1000;
        var w=2000;
        if(v!=w){
            console.log(true);
        }
        else if(v!=w){
            console.log(false);
        }
    </script>
</body>
</html>
